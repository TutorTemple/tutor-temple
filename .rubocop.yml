AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - bin/**
    - config/database.yml
    - config/initializers/devise.rb
    - config/initializers/simple_form_bootstrap.rb
    - db/schema.rb
    - db/seeds.rb
    - 'db/migrate/**'
    - log/**
    - tmp/**
    - 'vendor/**/*'
    - 'spec/support/**/*'
    - 'spec/factories.rb'
  Rails:
    Enabled: true

Documentation:
  Enabled: false
Metrics/BlockLength:
  Max: 120
Metrics/ClassLength:
  Max: 120
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 20
Metrics/ModuleLength:
  Max: 120
Metrics/AbcSize:
  Enabled: false
Style/AsciiIdentifiers:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
